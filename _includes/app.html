{% raw %}
<div id="app">

  <input v-model="search" v-on:keyup="onChange" placeholder="Search posts">
  <h1 v-if="found" class="page-heading">Posts ({{results.length}} found)</h1>
  <ul class="post-list">
      <li v-for="post in results">
        <span class="post-meta">{{ post.date.substring(0, 10) }}</span>
        <h2>
          <a class="post-link" v-bind:href="post.url">{{ post.title  }}</a>
        </h2>
      </li>
  </ul>
  <p v-if="found">...</p>
</div>
{% endraw %}
